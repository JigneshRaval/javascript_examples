			var input = document.getElementById('value');
			var optionsVal = document.getElementById('list');
			
			input.addEventListener('keyup', show);
			optionsVal.onclick = function (e) {
				setVal(e.target.innerText);
			};
			
			//Use this function to replace potential characters that could break the regex
			RegExp.escape = function (s) {
				return s.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
			};
			//shows the list
			function show() {
				var dropdown = document.getElementById('dropdown');
				dropdown.style.display = 'none';
				console.log(optionsVal.childNodes, optionsVal.childNodes.length);
				
				// As long as <ul> has a child node, remove it
				while (optionsVal.hasChildNodes()) {   
					optionsVal.removeChild(optionsVal.firstChild);
				}
				
				if (input.value) {
					dropdown.style.display = 'block';
					optionsVal.size = 3;
					var textCountry = input.value;
					
					console.log(optionsVal);
					
					arr.filter(function(cat) {
						var test = new RegExp('^'+textCountry, "ig");
						
						if(cat.match(test) && cat.match(test) != null) {
							//console.log(cat.match(test));
							//console.log(cat);
							addValue(cat, cat);	
						}
						return cat.indexOf(textCountry) > -1;
					});
					/*
						for (var i = 0; i < arr.length; i++) {
						var testableRegExp = new RegExp(RegExp.escape(textCountry), "i");
						if (arr[i].match(testableRegExp)) {
						addValue(arr[i], arr[i]);
						
						}
						}
					}*/
					
					var size = dropdown.children[0].children;
					if (size.length > 0)
					{
						var defaultSize = 16;
						if (size.length < 10)
						{
							defaultSize *= size.length;
						}
						else
						{
							defaultSize *= 10;
						}
						dropdown.children[0].style.height = defaultSize + "px";
					}
					
				}
			}
			
			function addValue(text, val) {
				//var createOptions = document.createElement('option');
				var createOptions = document.createElement('li');
				optionsVal.appendChild(createOptions);
				createOptions.innerHTML = text;
				createOptions.value = val;
			}
			
			//Settin the value in the box by firing the click event
			function setVal(selectedVal) {
				input.value = selectedVal;
				document.getElementById('dropdown').style.display = 'none';
			}
		</script>
	</body>
