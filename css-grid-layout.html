<html>
	<head>
		<title>CSS Grid Layout</title>
		
		<style>
			.c-grid {
				display: grid;
				grid-template-columns: 1fr 1fr 1fr 1fr;
				grid-template-rows: auto 20px; 
			}
			
			.c-grid__item {
				color: #FFF;
				padding: 1em;
			}
			
			
			/* specific item styles */
			
			.item-1 {
			background: #b03532;
			}
			.item-2 {
			background: #33a8a5;
			}
			.item-3 {
			background: #30997a;
			}
			.item-4 {
			background: #6a478f;
			}
			.item-5 {
			background: #da6f2b;
			}
			.item-6 {
			background: #3d8bb1;
			}
			.item-7 {
			background: #e03f3f;
			}
			.item-8 {
			background: #59a627;
			}
			.item-9 {
			background: #4464a1;
			}
		</style>
		
	</head>
	<body>
		<div class="c-grid">
			<div class="c-grid__item item-1">1</div>
			<div class="c-grid__item item-2">2</div>
			<div class="c-grid__item item-3">3</div>
			<div class="c-grid__item item-4">4</div>
			<div class="c-grid__item item-5">5</div>
			<div class="c-grid__item item-6">6</div>
			<div class="c-grid__item item-7">7</div>
			<div class="c-grid__item item-8">8</div>
		</div>
	</body>
</html>
