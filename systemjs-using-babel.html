<html>

<head>
    <meta charset="utf-8">
    <title>System.js + Typescript</title>
    <!-- <script src="./js/shim.min.js"></script>-->
    <!-- <script src="./js/system.src.js"></script> -->
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>

    <!-- Using System.js and Babel -->
    <script src="./js/systemjs/dist/system.js"></script>
    <script src="./js/systemjs/dist/extras/transform.js"></script>
    <script src="./js/babel-transform.js"></script>
    <script>
        System.import('./app/main.js');
    </script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>RxJS 6 Autocomplete </h1>
        </div>
        <div class="row-fluid">
            <form role="form">
                <div class="form-group">
                    <label for="textInput">Search in Wikipedia</label>
                    <input type="text" id="textInput" class="form-control" placeholder="Enter text...">
                </div>
            </form>
        </div>
        <div class="row-fluid">
            <ul id="results"></ul>
        </div>
    </div>

</body>

</html>
