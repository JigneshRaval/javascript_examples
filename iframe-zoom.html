<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" id="ah-viewport" content="user-scalable=yes, width=device-width, minimum-scale=1, maximum-scale=5.0, initial-scale=1.0" />
		<title></title>
		<style>
			.iframe-wrap.loaded iframe, .featured-pen .iframe-wrap iframe {
				visibility: visible;
				opacity: 1;
			}
			body { margin: 0 auto; }
			section { width: 100%; height: 300px; margin: 0 auto; position: relative; }
			
			.iframe-wrap iframe {
				width: 301%;
				height: 201%;
				border: 0;
				position: absolute;
				top: 0;
				left: 0;
				background: white;
				/*-webkit-transform: scale(0.5);*/
				transform: scale(0.33);
				-webkit-transform-origin: top left;
				transform-origin: top left;
				-webkit-transition: opacity 0.4s ease;
				transition: opacity 0.4s ease;
				opacity: 0;
				visibility: hidden;
			}
		</style>
		<script>
			function isIframeLoaded(A) {
				var iframe = document.createElement("iframe");
				iframe.src = "<%=renderRequest.getAttribute("dest")%>";
				iframe.id = 'integrationIframe';
				iframe.className = 'ah-iframe';

				if (iframe.attachEvent){
					iframe.attachEvent("onload", function(){
						alert("Local iframe is now loaded.");
					});
				} else {
					iframe.onload = function(){
						alert("Local iframe is now loaded.");
					};
				}

				A.one('#integrationIframeDiv').append(iframe);
			}
			</script>
	</head>
