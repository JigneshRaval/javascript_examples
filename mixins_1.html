<html>
	<head>
		<title>Javascript Mixins</title>
	</head>
	<body>
		
		<script>
			// MIXINS
			var sam = {
				firstName: 'Sam',
				lastName: 'Lowry'
			};
			
			var person = {
				fullName: function () {
					return this.firstName + " " + this.lastName;
				},
				rename: function (first, last) {
					this.firstName = first;
					this.lastName = last;
					return this;
				}
			};
			
			// Mixin Function which will extend objects
			var __slice = [].slice;
			
			function extend () {
				
			
				var consumer = arguments[0],
				providers = __slice.call(arguments, 1),
				key,
				i,
				provider;
				
				console.log(arguments, providers);
				
				for (i = 0; i < providers.length; ++i) {
					provider = providers[i];
					for (key in provider) {
						if (provider.hasOwnProperty(key)) {
							consumer[key] = provider[key];
						};
					};
				};
				return consumer;
			};
			
			extend(sam, person);
			
			sam.rename
		</script>
		
	</body>
</html>
