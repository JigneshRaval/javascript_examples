<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>postMessage Test - Parent File</title>
    <script type="text/javascript">//<![CDATA[
        window.onload = function () {

            window.send = function () {
                var iframe = document.getElementById('jsfiddle-frame').contentWindow;
                var message = document.querySelector('#textOutput').value;
                iframe.postMessage(message, '*');
            }

            window.addEventListener('message', function (event) {
                console.log('Parent Event Data : ', event);
                if (event.data === 'scrollTop') {
                    window.scrollTo(0, 0);
                }
                document.querySelector('#textOutput').value = event.data;
            }, false);

        }//]]>
    </script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: left;
            background-color: #fff;
        }

        .parent-document {
            border: 1px solid #a5b2f7;
            padding: 2em;
            background-color: #d3d8f2;
            margin: 2em;
        }

        textarea {
            width: 350px;
        }

        .form-control {
            display: block;
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            color: #212529;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>

<body>
    <div class="parent-document">
        <h1>Communicating between iframes with window.postMessage()</h1>
        <h3>
            <code>window.postMessage()</code> example with IFrame communication ( Parent Document )
        </h3>

        <p>SRC : <a href="https://lowrey.me/communicating-between-iframes-with-window-postmessage/"
                target="_blank">Communicating between iframes with window.postMessage</a></p>
        <p>JSFiddle Demo : https://jsfiddle.net/lowrey/7zc7td4b/</p>
        <div class="output">
            <textarea id="textOutput" rows="7" cols="15" class="form-control"
                placeholder="Enter text and send..."></textarea>
            <button onclick="send()">
                Send
            </button>
        </div>

        <hr>
        <h3>
            Target Frame
        </h3>

        <iframe width="100%" height="300" id="jsfiddle-frame" src="example-2-iframe.html" frameborder="0"></iframe>

    </div>
</body>

</html>
