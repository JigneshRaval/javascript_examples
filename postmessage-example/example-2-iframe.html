<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>postMessage Test - Frame by lowrey</title>
		<script type="text/javascript">//<![CDATA[
			window.onload=function(){
				var parent = null;
				window.send = function() {
					if (parent) {
						var message = document.querySelector('#textOutput').value;
						parent.postMessage(message, '*');
					}
				}
				window.addEventListener('message', function(event) {
					console.log(event);
					parent = event.source;
					document.querySelector('#textOutput').value = event.data;
				}, false);
			}//]]> 
		</script>
	</head>
	<body>
		<h2>Iframe file</h2>
		
		<p>SRC : https://lowrey.me/communicating-between-iframes-with-window-postmessage/</p>
		<p>JSFiddle Demo : https://jsfiddle.net/lowrey/7zc7td4b/</p>		
		
		<div class="output">
			<textarea id="textOutput" rows="7"></textarea>
			<button onclick="send()">
				Send
			</button>
		</div>
	</body>
</html>
