    <title>Flexbox responsive grid</title>

    <style>
        /* DEMO : https://codepen.io/webcraftsman/pen/MJgMxy */
        /* Tutorial : http://jeffbridgforth.com/aligning-last-child-in-flexbox-grid/ */
        /* Breakpoints
        // ========================================================================== */
        /* 320px */
        /* 480px */
        /* 600px */
        /* 768px */
        /* 960px */
        /* 1100px */
        /* Colors
        // ========================================================================== */
        /* Convert px to ems
        // ========================================================================== */
        a {
            text-decoration: none;
        }

        img {
            display: block;
            height: auto;
            max-width: 100%;
        }

        .project-listing {
            padding: 1.375em 1.0625em 0.25em;
        }

        @media (min-width: 30em) {
            .project-listing {
                margin-left: auto;
                margin-right: auto;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                flex-wrap: wrap;
            }

            .project-listing:after {
                content: '';
                display: block;
                margin-left: 48.38%;
            }
        }

        @media (min-width: 48em) {
            .project-listing {
                padding-left: 1.625em;
                padding-right: 1.625em;
            }

            .project-listing:after {
                margin-left: 31.91%;
            }
        }

        @media (min-width: 60em) {
            .project-listing {
                padding-left: 1.75em;
                padding-right: 1.75em;
            }
        }

        @media (min-width: 62.25em) {
            .project-listing {
                padding-left: calc(50% - 470px);
                padding-right: calc(50% - 470px);
            }
        }

        .project {
            margin-left: auto;
            margin-right: auto;
            background: #1B86A3;
            margin-bottom: 1.125em;
            max-width: 18.75em;
        }

        @media (min-width: 30em) {
            .project {
                margin-left: 0;
                margin-right: 0;
                max-width: none;
                width: 48.38%;
            }
        }

        @media (min-width: 48em) {
            .project {
                width: 31.91%;
            }
        }

        .project a {
            display: block;
        }

        .project-image {
            background: #fff;
            position: relative;
        }

        .project-image span {
            background: #fff;
            border-radius: 1.3333333333em;
            color: #1B86A3;
            display: none;
            font-family: "Roboto Slab", serif;
            font-size: 0.9375em;
            font-weight: 700;
            letter-spacing: .05em;
            line-height: 2.6666666667em;
            height: 2.6666666667em;
            text-transform: uppercase;
            text-align: center;
            padding: 0 1.3333333333em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }

        .project-image img {
            width: 100%;
        }

        .project a:hover .project-image img,
        .bio-project .project-image a:hover img {
            opacity: .5;
        }

        .project a:hover .project-image span,
        .bio-project .project-image a:hover span {
            display: inline-block;
        }

        .project-title {
            color: #fff;
            min-height: 3.625em;
            padding: 0.6875em 1.875em;
        }

        .project-title h4 {
            font-size: 0.875em;
            font-weight: 400;
            line-height: 1.2857142857em;
        }
    </style>
</head>
