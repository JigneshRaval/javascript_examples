<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>React.js + SystemJS + Typescript</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />

    <!-- Loading from CDN -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.12/system.js"></script> -->

    <!-- Loading from local file directory -->
    <!-- <script src="./shim.min.js"></script>
    <script src="./es6-shim.js"></script> -->
    <script src="./system.js"></script>
    <script src="./typescript.js"></script>

    <script>

        /* IMP : IF you get below woarning in browser console :
        "TypeScript [Warning] transpiling to CommonJS, consider setting module: "system" in typescriptOptions to transpile directly to System.register format"
        Then change "module": "commonjs" -> TO -> "module": "system" in tsconfig.json file
        */

        System.import('systemjs.config.js')
            .then(
                function () { System.import('main') },
                function handleResolve() {

                    console.info("System.js successfully bootstrapped app.");

                },
                function handleReject(error) {

                    console.warn("System.js could not bootstrap the app.");
                    console.error(error);

                    return (Promise.reject(error));

                }
            )
            .catch(console.error.bind(console));
    </script>
</head>

<body>
    <h3>React.js + SystemJS + Typescript</h3>
    <div id="app"></div>
</body>

</html>
