<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="root"></div>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <!--
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.7.2/babel.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    -->
    <script>
        function require(module) {
            if (module === "react") return React;
            if (module === "react-dom") return ReactDOM;
        }
    </script>
    <script src="./react.development.js"></script>
    <script src="./react-dom.development.js"></script>
    <script src="./babel.min.js"></script>

    <script type="text/babel">
    import React, { useState } from 'react';

class Greeting extends React.Component {
    state = {
        name: 'Jignesh'
    }
    render() {
        return (<p>Hello world {this.state.name} <Button/></p>);
    }
}

const Button =() => {
    const [count, setCount] = useState(0);
    const increment = () => {
        setCount(count+1);
    }
    return <button onClick={increment}>My Button {count}</button>
}

ReactDOM.render(<Greeting />, document.getElementById('root'));
</script>
</body>

</html>
