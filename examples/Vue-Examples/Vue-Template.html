<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js Template</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../javascript/css/bootstrap.min.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

    <script src="../javascript/js/jquery.min.js"></script>
    <script src="../javascript/js/bootstrap.bundle.min.js"></script>

    <!-- <script id="require_method" type="text/javascript">
        function require(module) {
            if (module === "react") return React;
            if (module === "react-dom") return ReactDOM;
            if (module === "react-router-dom") return ReactRouterDOM;
            if (module === "rxjs") return rxjs; // RxJS 5.x
            if (module === "RxJs") return Rx;   // RxJS 6.x
        }
    </script> -->

    <!-- Babel Standalone -->
    <!-- <script src="../javascript/js/babel.min.js"></script> -->

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.1.3/dist/vue-router.js"></script>
</head>

<body>
    <div class="container">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4"><img src="../editor/images/vue.svg" height="50" /> Vue.js Template</h1>
            <p class="lead">Quickly build an Vue.js Example.</p>
        </div>

        <div id="app-2">
            <span v-bind:title="message">
                Hello Vue.js
                Hover your mouse over me for a few seconds
                to see my dynamically bound title!
            </span>
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>
    </div>

    <script>
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'You loaded this page on ' + new Date().toLocaleString(),
                todos: [
                    { text: 'Learn JavaScript' },
                    { text: 'Learn Vue' },
                    { text: 'Build something awesome' }
                ]
            }
        });
    </script>
</body>

</html>
